<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .container{
            background-color: antiquewhite;
        }
    </style>
     
     <script>
         let a;
         let date;
         
         let time;
         const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
         setInterval(() => {
            
         a =new Date();
          date =a.toLocaleDateString(undefined,options);
          time = a.getHours()+":"+ a.getMinutes()+ ":"+ a.getSeconds();
         document.getElementById('time').innerHTML=time+" <br>on "+date;
        },1000 );
        // london
      
        setInterval(() => {
            let event = new Date();
            let time1;
        
         time1=event.toLocaleString('en-GB', { timeZone: 'Europe/London' });
            
            document.getElementById('londontime').innerHTML=time1;
           },1000 );

           //america
           setInterval(() => {
            let event = new Date();
            let time1;
        
         time1=event.toLocaleString('en-GB', { timeZone: 'America/New_York' });
            
            document.getElementById('americatime').innerHTML=time1;
           },1000 );


           //germany
           setInterval(() => {
            let event = new Date();
            let time1;
        
         time1=event.toLocaleString('en-GB', { timeZone: 'Asia/Tokyo' });
            
            document.getElementById('tokyotime').innerHTML=time1;
           },1000 );

     </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-black bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Time Zone</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>



      <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display-4">Current Time is : <span id="time"></span></h1>
            <p class="lead">We have covered you</p>
            <hr class="my-4">
            <p>We are here to show you the times of different countries</p>
            <p class="lead">
             <p class="item">Different time zones:<br>
                <ul>
                    <li>London <span id="londontime"></span></li>
                    <li>America <span id="americatime"></span></li>
                    <li>Tokyo <span id="tokyotime"></span></li>

                </ul>
            </p>
            </p>
          </div>
      </div>
